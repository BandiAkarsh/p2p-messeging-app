name: Deploy to Production

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Workers
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install Wrangler
        run: pnpm install -g wrangler@^3.107.3

      - name: Deploy Signaling Worker
        run: |
          cd workers/signaling
          pnpm install --frozen-lockfile
          pnpm wrangler deploy --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy AI Worker
        run: |
          cd workers/ai-worker
          pnpm install --frozen-lockfile
          pnpm wrangler deploy --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deployment Summary
        run: |
          echo "ðŸš€ Workers deployed successfully!"
          echo "Signaling Worker: https://signaling.ecomesh.workers.dev"
          echo "AI Worker: https://ai.ecomesh.workers.dev"
